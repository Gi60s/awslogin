version: 0.1

phases:
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y pandoc
      - pip install -r requirements.txt
  build:
    commands: 
      - pytest
  post_build:
    commands: 
      - python pypi_auth.py
      - rm -fr dist
      - python setup.py sdist bdist_wheel
      - twine upload dist/*